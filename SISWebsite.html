<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
 	<title>Reegan Mitchell</title>
	<link rel="stylesheet" type="text/css" href="SISWebsiteStyle.css">
</head>

<body>
	<div id="Container">
		<h1>Reegan Mitchell</h1>
		
		<div id="Curve"></div>
		
		<div id="Main">
			<ol>
				<li><p>Enter 1 letter in box 1 (no numbers allowed)</p></li>
				<li><p>Enter sentence in box 2 (no numbers allowed)</p></li>
				<li><p>Press go and the result will show how many times that letter appears in your sentence</p></li>
			</ol>
			
			<div id="Boxes">
				<form>
					<p>Box 1 <input type="text" name="box1" maxlength="1" size="1"/><br/></p>
					<p>Box 2 <input type="text" name="box2" maxlength="80" size="90"/></p>
				</form>
			</div>
			
			<div id="ButtonContainer">
				<img src="Images/GO.png" alt="GO! (Get result)" height="64" width="64"/>
			</div>
			
			<div id="ResultContainer">
				<p>Result <input type="text" name="resultBox" size="1" readonly/></p>
			</div>
		</div>
	</div>
</body>

</html>
