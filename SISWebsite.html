<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<title>Reegan Mitchell</title>
	<link rel="stylesheet" type="text/css" href="SISWebsiteStyle.css"></link>
	 <script type="text/javascript" src="SISWebsiteJS.js"></script> 
</head>

<body>
	<div id="container">
		<h1>Reegan Mitchell</h1>
		
		<div id="curve"></div>
		
		<div id="main">
			<ol>
				<li><p>Enter 1 letter in box 1 (no numbers allowed)</p></li>
				<li><p>Enter sentence in box 2 (no numbers allowed)</p></li>
				<li><p>Press go and the result will show how many times that letter appears in your sentence (Case sensitive)</p></li>
			</ol>
			
			<div id="boxes">
				<p>Box 1 <input type="text" id="box1" name="box1" maxlength="1" size="1"></input><br/></p>
				<p>Box 2 <input type="text" id="box2" name="box2" maxlength="80" size="90" value="Please enter a sentence..." onfocus="sentenceBoxClicked()" onblur="sentenceBoxNotClicked()"></input></p>
			</div>
			
			<div id="buttonContainer">
				<img id="goButton" src="Images/GO.png" alt="GO! (Get result)" height="64" width="64" onclick="findResult()"/>
			</div>
			
			<div id="resultContainer">
				<p>Result <input type="text" id="resultBox" name="resultBox" size="1" readonly="readonly"></input></p>
			</div>
		</div>
	</div>
</body>

</html>
