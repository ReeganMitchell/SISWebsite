<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
 	<title>Reegan Mitchell</title>
</head>

<body>
	<div id="Container">
		<h1>Reegan Mitchell</h1>
		<div id="Main">
			<ol>
				<li>Enter 1 letter in box 1 (no numbers allowed)</li>
				<li>Enter sentence in box 2 (no numbers allowed)</li>
				<li>Press go and the result will show how many times that letter appears in your sentence</li>
			</ol>
			<div id="Boxes">
				<form>
					Box 1 <input type="text" name="box1"/><br/>
					Box 2 <input type="text" name="box2"/>
				</form>
			</div>
			<div id="ResultContainer">
				<p>Result <input type="text" name="resultBox" readonly/></p>
			</div>
			<div id="ButtonContainer">
				<img src="Images/GO.png" alt="GO! (Get result)" height="64" width="64"/>
			</div>
		</div>
	</div>
</body>

</html>
